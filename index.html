<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .fullscreen {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100svh;
            font-size: 40px;
            z-index: 999;
        }

        @media (max-width: 480px) {
            .fullscreen {
                position: static;
                width: 100%;
                height: auto;
                font-size: 22px;
                transform: scale(1.1);
            }
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .image-box {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        #finalImageBox {
            width: 40%;
            height: 150px;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #e91e63;
            color: white;
        }

        #noBtn {
            background-color: #b0b0b0;
            color: white;
        }

        .accepted {
            color: #e91e63;
            font-size: 22px;
            font-weight: bold;
        }

        .triptych {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
        }

        .panel {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* CARTA MEJORADA */
        .envelope {
            width: 140px;
            height: 95px;
            background: #ffffff;
            border: 2px solid #e91e63;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: wobble 2s infinite ease-in-out;
        }

        /* TAPA DEL SOBRE */
        .envelope::before {
            content: "";
            position: absolute;
            top: -2px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 50px solid #f8bbd0;
        }

        /* ICONO DE CORAZ√ìN */
        .envelope::after {
            content: "üíñ";
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
        }

        /* ANIMACI√ìN POKEBOLA */
        @keyframes wobble {
            0% {
                transform: rotate(0deg);
            }

            15% {
                transform: rotate(-5deg);
            }

            30% {
                transform: rotate(5deg);
            }

            45% {
                transform: rotate(-3deg);
            }

            60% {
                transform: rotate(3deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        /* CARTA ABIERTA */
        .letter {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 80%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: openLetter 0.6s ease forwards;
        }

        @keyframes openLetter {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* GALER√çA */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }





        .fade-out {
            animation: fadeOut 0.8s forwards ease;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }

            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        .fade-in {
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(1.05);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            body {
                min-height: 100svh;
                /* clave */
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }
        }


        .gallery-img {
            transition:
                transform 0.4s ease,
                box-shadow 0.4s ease,
                filter 0.4s ease;
            cursor: pointer;
        }

        /* EFECTO HOVER */
        .gallery-img:hover {
            transform:
                scale(1.12) rotate(1.5deg) translateY(-6px);
            box-shadow: 0 15px 30px rgba(139, 19, 59, 0.35);
            filter: brightness(1.1);
        }

        /* MEDIA QUERIES PARA RESPONSIVE */
        /* =========================
   RESPONSIVE MOBILE (iPhone 11)
   ========================= */
        @media (max-width: 480px) {

            body {
                height: auto;
                padding: 20px 0;
            }

            .card {
                width: 95%;
                padding: 20px;
                border-radius: 16px;
            }

            h1 {
                font-size: 22px;
            }

            .image-box {
                height: 180px;
            }

            #finalImageBox {
                width: 60%;
                height: 120px;
                margin: 20px auto 0;
                /* CENTRADO */
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            button {
                width: 100%;
                font-size: 18px;
                padding: 14px;
            }

            /* BOT√ìN FULLSCREEN */
            .fullscreen {
                font-size: 28px;
                padding: 20px;
            }

            /* ===== PANTALLA DESPU√âS DE ACEPTAR ===== */

            .triptych {
                grid-template-columns: 1fr;
                /* columnas ‚Üí filas */
                height: auto;
                padding: 20px 0;
            }

            .panel {
                padding: 20px;
                gap: 20px;
            }

            .panel h2 {
                font-size: 20px;
                text-align: center;
            }

            iframe {
                width: 100%;
                height: 160px;
            }

            .envelope {
                width: 120px;
                height: 85px;
            }

            .letter {
                max-width: 95%;
                font-size: 15px;
            }

            /* GALER√çA */
            .gallery {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            .gallery-img {
                border-radius: 12px;
            }

            /* Hover en mobile ‚Üí m√°s suave */
            .gallery-img:hover {
                transform: scale(1.05);
            }
        }

        .mobile-dominant {
            width: 100% !important;
            font-size: 24px !important;
            padding: 18px !important;
            transform: scale(1.15) !important;
        }
    </style>
</head>

<body>

        function openLetter() {

        }

        function activateFullscreen(isMobile) {
            const yesBtn = document.getElementById("yesBtn");

            if (isMobile) {
                yesBtn.classList.add("mobile-dominant");
                yesBtn.innerText = "DI QUE S√ç üíñ";

        }

    </script>


</body>

</html>
